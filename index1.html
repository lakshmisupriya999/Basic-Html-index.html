<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="supriya">
        <p>All astrix fields are required</p>
        <label for="name:">Name:*</label>
        <input type="text"
        id="name"
        placeholder="Enter the name" 
        name="x">
        <br><br>
        <label for="email">email:</label>
        <input type="email"
        id="email"><br><br>
        <label for="pwd">password:</label>
        <input type="password" name="pwd"
        id="pwd "><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age"
        id="age" min="25" max="50"><br><br>
        <label for="date">Date of Birth</label>
        <input type="date"
        id="date"><br><br>
        <a href=""download></a>
        <label for="img">upload image</label>
        <input type="file"
        id="img"><br><br>
        <label for="color">color</label>
        <input type="color"
        id="color"><br><br>
        <input type="url" name=""id=""><br><br>
        <input type="search"name="" id=""><br><br>
        <p>Choose Languages:</p>
        <input type="checkbox"
        name="lang" id="lang1"
        value="hin">
        <label for="lang1">Hindi</label>
        <input type="checkbox"
        name="lang" id="lang2"
        value="Eng">
        <label for="lang2">English</label>
        <input type="checkbox"
        name="lang" id="lang3">
        <label for="lang3">Telugu</label><br><br>
        <input type="radio"
        name="gender" id="gm">
        <label for="gm">Male</label>
        <input type="radio"
        name="gender" id="gf">
        <label for="gf">Female</label><br><br>
        <p>select course</p>
        <select name="course" id="course" size="5" multiple>
            <option value="">Choose Course</option>
            <optgroup label="IT">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="Frontend">Frontend</option>
            </optgroup>
            <optgroup label="ECE">
            <option value="Embeded System">Embeded System</option>
            <option value="Electronics">Electronics</option>
            </optgroup>
        </select><br><br>
        <button>submit</button>
    </form>
</body>
</html>
